<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div *ngIf="errMessage" class="alert alert-danger">{{ errMessage }}</div>
        <form (ngSubmit)="onLogin()" #heroForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" #username="ngModel" name="username" [(ngModel)]="creds.username" required />
            <div class="text-danger" [hidden]="username.valid || username.pristine">Required</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="creds.password" required />
            <div class="text-danger" [hidden]="password.valid || password.pristine">Required</div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid" value="Login" />
            <a href="#" class="btn btn-default">Cancel</a>
        </div>
        </form>
    </div>
    <!--{{ creds | json }}-->
</div>
